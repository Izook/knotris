name: Deploy Knotris

on: [push]

env:
  BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  IS_MASTER: ${{contains(github.ref, 'master')}}
  DISCORD_WEBHOOK: ${{secrets.DISCORD_WEBHOOK}}

jobs:
  BuildAndRelease:
    runs-on: ubuntu-latest
    steps:
      # ================================================
      # ==================== Build ====================
      # ================================================
      - name: Checkout Knotris Source Code
        uses: actions/checkout@v2.3.1
        with:
          fetch-depth: 0
      - name: Export Game
        uses: firebelley/godot-export@v2.4.0
        with:
          godot_executable_download_url: https://downloads.tuxfamily.org/godotengine/3.2.2/mono/Godot_v3.2.2-stable_mono_linux_headless_64.zip
          godot_export_templates_download_url: https://downloads.tuxfamily.org/godotengine/3.2.2/mono/Godot_v3.2.2-stable_mono_export_templates.tpz
          relative_project_path: ./
          create_release: $IS_MASTER
          generate_release_notes: $IS_MASTER
          use_preset_export_path: true
          update_windows_icons: true
      # ================================================
      # =============== Itch.io Release ================
      # ================================================
      - name: Download + Authorize Butler
        # if: ${{ contains(github.ref, 'master') && success() }}
        run: |
          curl -L -o butler.zip https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default
          unzip butler.zip
          chmod +x butler
          ./butler -V
      - name: Login To Butler
        # if: ${{ contains(github.ref, 'master') && success() }}
        run: ./butler login
      - name: Print Export Folder
        run: find ./docs/exports
      - name: Push Windows Export To Itch
        # if: ${{ contains(github.ref, 'master') && success() }}
        run: ./butler push ./docs/exports/windows/Knotris.exe izook/knotris:win
      - name: Push Mac Export To Itch
        if: ${{ contains(github.ref, 'master') && success() }}
        run: ./butler push ./docs/exports/mac/Knotris.zip izook/knotris:mac
      - name: Push Linux Export To Itch
        if: ${{ contains(github.ref, 'master') && success() }}
        run: ./butler push ./docs/exports/linux/Knotris.pck izook/knotris:linux
      - name: Compress Web Export
        if: ${{ contains(github.ref, 'master') && success() }}
        run: zip web.zip ./docs/exports/web
      - name: Push Web Export To Itch
        if: ${{ contains(github.ref, 'master') && success() }}
        run: ./butler push ./web.zip izook/knotris:web
      # ================================================
      # ============== Discord Reporting ===============
      # ================================================
      - name: Send Discord Success Message
        if: ${{ contains(github.ref, 'master') && success() }}
        run: |
          curl --location --request POST $DISCORD_WEBHOOK \
          --header 'Content-Type: application/json' \
          --data-raw '{"content": "Knotris has successfully released and deployed!"}'
      - name: Send Discord Failure Message
        if: ${{ contains(github.ref, 'master') && failure() }}
        run: |
          curl --location --request POST $DISCORD_WEBHOOK \
          --header 'Content-Type: application/json' \
          --data-raw '{"content": "Knotris release and/or deployment has failed!"}'
